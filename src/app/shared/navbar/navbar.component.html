<header
  id="header"
  class="fixed-top sombra"
  [ngClass]="{ visible: visible }"
  (scroll)="onWindowScroll($event)"
>
  <div class="">
    <div class="row justify-content-between" style="width: 100%">
      <div class="col-4 text-center">
        <img
          [src]="
            isNegative || visible
              ? 'assets/img/logo-negative.png'
              : 'assets/img/logo.png'
          "
          [routerLink]="['/']"
        />
      </div>

      <div class="col-5">
        <nav class="nav-menu d-none d-lg-block pull-right">
          <ul style="padding-top: 10px">
            <li routerLink="/wiki">WikiBridge</li>
            <li routerLink="/commandments">10 Mandamientos</li>
            <li [routerLink]="['/']" fragment="proyectos">Proyectos</li>
            <li (click)="goToBlog()" >Blog</li>
          </ul>
        </nav>
      </div>
      <div class="col-3">
        <nav class="nav-menu text-center">
          <ul>
            <li *ngIf="!isAuthenticated" class="active d-none d-lg-block">
              <button routerLink="/login" class="btn btn-primary btn-sm">
                Ingresar
              </button>
            </li>
            <li *ngIf="isAuthenticated" class="active d-none d-lg-block">
              <button (click)="logOut()" class="btn btn-primary btn-sm">
                Salir
              </button>
            </li>
            <li>
              <div
                class="icon"
                style="font-size: 32px"
                (click)="display = true"
              >
                <i class="fa fa-bars" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<p-sidebar
  styleClass="sidebar"
  [(visible)]="display"
  position="right"
  [style]="{ width: '25em' }"
  [transitionOptions]="'0.20s'"
  [ngStyle]="{ backgroundColor: 'var(--blue-500)' }"
>
  <ul class="navbar-options">
    <li [class.active]="activeFragment === 'quienes-somos-1'">
      <p
        [routerLink]="['/']"
        fragment="quienes-somos-1"
        (click)="display = false"
      >
        <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
        ¿Qué es The Quality Bridge?
      </p>
    </li>
    <li [class.active]="activeFragment === 'miembros'">
      <p [routerLink]="['/']" fragment="miembros" (click)="display = false">
        <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
        La comunidad: ¿Por qué ser parte?
      </p>
    </li>
    <li [class.active]="activeFragment === 'proyectos'">
      <p [routerLink]="['/']" fragment="proyectos" (click)="display = false">
        <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
        Proyectos
      </p>
    </li>
    <li>
      <p
        [routerLink]="['/testInversor']"
        routerLinkActive="active"
        (click)="display = false"
      >
        <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
        Test: ¿Qué tipo de inversor eres?
      </p>
    </li>
    <li [routerLink]="['/commandments']">
      <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
      10 mandamientos del inversor
    </li>
    <li [routerLink]="['/wiki']">
      <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
      WikiBridge
    </li>
    <li (click)="goToBlog()">
      <i class="fa fa-arrow-right arrow-icon" aria-hidden="true"></i>
      Blog
    </li>
  </ul>
</p-sidebar>
