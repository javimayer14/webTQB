<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h3><span>Es hora de estar en movimiento...</span></h3>

    </div>
    <p>
      Registrate sin cargo, cuentanos quién eres y forma parte de la comunidad de inversores.<br>
      Conéctate y encuentra el éxito que estas buscando !
    </p>
    <div class="row d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">

      <div class="col-lg-6">
        <form #form="ngForm" (ngSubmit)="saveDataUsuario(form)" role="form" class="php-email-form  form">
          <div class="form-row">
            <div class="col form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="*Nombre" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars" [(ngModel)]="generateUserForm.name" />
              <div class="validate"></div>
            </div>
            <div class="col form-group">
              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="*Apellido"
                data-rule="lastName" data-msg="Please enter a valid email" [(ngModel)]="generateUserForm.lastName" />
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-row">

            <div class="col form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="*E-mail" data-rule="email"
                data-msg="Please enter a valid email" [(ngModel)]="generateUserForm.email" />
              <div class="validate"></div>
            </div>
            <div class="col form-group">
              <input type="text" name="country" class="form-control" id="country" placeholder="*Pais"
                data-rule="minlen:4" data-msg="Please enter at least 4 chars" [(ngModel)]="generateUserForm.country" />
              <div class=" validate"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <input type="text" name="birthDate" class="form-control" id="birthDate" placeholder="Fecha nacimiento"
                data-rule="minlen:4" data-msg="Please enter at least 4 chars"
                [(ngModel)]="generateUserForm.birthDate" />
              <div class=" validate"></div>
            </div>
            <div class="col form-group">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Telefono" data-rule="email"
                data-msg="Please enter a valid email" [(ngModel)]="generateUserForm.phone" />
              <div class="validate"></div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
