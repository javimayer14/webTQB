<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div *ngIf="spinnerService.isLoading" class ="overlay">
    <div  class="d-flex justify-content-center">
        <div class="spinner-border" role="status" style="color: #2a38be">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</div>
<app-navbar visible="true"></app-navbar>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first logo">
            <img src="../../assets/img/logo.png" id="icon" alt="User Icon" />
        </div>




        <!-- Login Form -->
        <form method="POST">
            <input [(ngModel)]="user.username" name="username" id="username" type="text" class="fadeIn second" placeholder="Email">
            <input [(ngModel)]="user.password" name="password" id="password" type="password" class="fadeIn third" placeholder="password">
            <br>
            <input (click)="logIn();" type="submit" class="fadeIn fourth submit" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" routerLink="/changePassword">Cambiar contraseÃ±a</a>
        </div>

    </div>
</div>
