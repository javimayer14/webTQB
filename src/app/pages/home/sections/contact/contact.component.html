<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h3><span>Es hora de estar en movimiento...</span></h3>
    </div>
    <p>
      Registrate sin cargo, cuéntanos quién eres y forma parte de la comunidad
      de inversores.
    </p>
    <br />
    <p>¡Conéctate y encuentra el éxito que estás buscando!</p>
    <div
      class="row d-flex justify-content-center"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <div class="col-lg-6">
        <form
          #form="ngForm"
          (ngSubmit)="saveDataUsuario(form)"
          role="form"
          class="php-email-form form"
        >
          <div class="form-row">
            <div class="col form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="*Nombre"
                data-rule="minlen:4"
                data-msg="Please enter at least 4 chars"
                [(ngModel)]="generateUserForm.name"
              />

              <div class="validate"></div>
            </div>
            <div class="col form-group">
              <input
                type="text"
                class="form-control"
                name="lastName"
                id="lastName"
                placeholder="*Apellido"
                data-rule="lastName"
                data-msg="Please enter a valid email"
                [(ngModel)]="generateUserForm.lastName"
              />
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="*E-mail"
                data-rule="email"
                data-msg="Please enter a valid email"
                [(ngModel)]="generateUserForm.email"
              />
              <div *ngIf="wrongEmail" class="error">Correo no válido</div>
              <div class="validate"></div>
            </div>
            <div class="col form-group">
              <p-dropdown
                style="width: 235px"
                [options]="countries"
                [(ngModel)]="generateUserForm.country"
                optionLabel="name"
                [showClear]="true"
                placeholder="*País"
              >
                <ng-template style="width: 235px" let-country pTemplate="item">
                  <div class="country-item">
					  +{{country.code}}
                    <img
                      [src]="country.flag"
                      style="max-width: 20px; margin-right: 5px"
                    />
                    <div>{{ country.name }}</div>
                  </div>
                </ng-template>
              </p-dropdown>
            </div>
          </div>
          <div class="form-row">
            <div class="col form-group">
              <!-- 

					<input
					type="text"
					name="birthDate"
					class="form-control"
					id="birthDate"
					placeholder="Fecha nacimiento"
					data-rule="minlen:4"
					data-msg="Please enter at least 4 chars"
					[(ngModel)]="generateUserForm.birthDate"
					/>
					<div class="validate"></div>
				-->
              <p-calendar
                placeholder="Fecha de nacimiento"
                style="width: 235px !important"
                dateFormat="dd/mm/yy"
                appendTo="body"
                [(ngModel)]="generateUserForm.birthDate"
              ></p-calendar>
            </div>
            <div class="col form-group">
              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="Telefono"
                data-rule="email"
                data-msg="Please enter a valid email"
                [(ngModel)]="generateUserForm.phone"
              />
              <div class="validate"></div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
