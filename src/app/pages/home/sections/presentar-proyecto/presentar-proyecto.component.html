<section id="presentar-proyecto" class="presentar-proyecto">
  <div class="container" data-aos="fade-up">
    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-6 d-flex justify-content-center">
        <img class="img" src="assets/img/quiero-presentar.png" />
      </div>

      <div class="col-lg-6">
        <div class="section-title text">
          <h3><span>Quiero presentar</span></h3>
          <h3><span>mi proyecto a la comunidad</span></h3>
        </div>
        <p>
          Cuentanos tu propuesta para poder evaluarla y compartirla <br />
          con todos los miembros
        </p>
        <button class="btn btn-secundary" type="submit"  data-toggle="modal"   data-target=".bd-example-modal-lg"
        >Contactarme</button>
      </div>
    </div>
  </div>
</section>

<div class ="container">

<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div
        class="row d-flex justify-content-center"
        data-aos="fade-up"
        data-aos-delay="100"
      >
        <div class="col-lg-6">
          <form
            #form="ngForm"
            role="form"
            class="php-email-form form"
          >
            <div class="form-row">
              <div class="col form-group">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="*Nombre"
                  data-rule="minlen:4"
                  data-msg="Please enter at least 4 chars"
                />
                <div class="error">Se requiere nombre</div>

                <div class="validate"></div>
              </div>
              <div class="col form-group">
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                  id="lastName"
                  placeholder="*Apellido"
                  data-rule="lastName"
                  data-msg="Please enter a valid email"
                />
                <div class="error">Se requiere apellido</div>

                <div class="validate"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="*E-mail"
                  data-rule="email"
                  data-msg="Please enter a valid email"
                />
                <div class="error">Correo no v√°lido</div>
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <p-calendar
                  placeholder="Fecha de nacimiento"
                  dateFormat="dd/mm/yy"
                  appendTo="body"
                  name="birthdate"
                  [yearNavigator]="true"
                  yearRange="1920:2021"
                >
                </p-calendar>
              </div>
              <div class="col form-group">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="Telefono"
                  data-rule="email"
                  data-msg="Please enter a valid email"
                  pattern="[0-9_-]{1,25}"
                />
                <div class="validate"></div>
              </div>
            </div>
            <br />
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
