<section id="presentar-proyecto" class="presentar-proyecto">
  <div class="container" data-aos="fade-up">
    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-6 d-flex justify-content-center">
        <img class="img" src="assets/img/quiero-presentar.png" />
      </div>

      <div class="col-lg-6">
        <div class="section-title text">
          <h3><span> Quiero presentar<br> mi proyecto a la comunidad</span></h3>
        </div>
        <p>
          Cuentanos tu propuesta para poder evaluarla y compartirla <br />
          con todos los miembros
        </p>
        <button class="btn btn-secundary" type="submit"  data-toggle="modal"   data-target=".bd-example-modal-lg"
        >Contactarme</button>
      </div>
    </div>
  </div>
</section>

<div class ="container">

<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div
        class="row d-flex justify-content-center modal-body"
        data-aos="fade-up"
        data-aos-delay="100"
      >
      <div class="col-lg-12 text-center">
        <h2>Presentar mi proyecto</h2>
      </div>
      <br>

        <div class="col-lg-6">
          <form
            (ngSubmit)="saveDataUsuario(form)"
            #form="ngForm"
            role="form"
            class="php-email-form form"
          >
            <div class="form-row">
              <div class="col form-group">
                <input
                  [(ngModel)]="presentProjectForm.name"
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="*Nombre"
                  data-rule="minlen:4"
                  data-msg="Please enter at least 4 chars"
                />
                <div *ngIf="wrongName" class="error">Se requiere nombre</div>

                <div class="validate"></div>
              </div>
              <div class="col form-group">
                <input
                  [(ngModel)]="presentProjectForm.lastName"
                  type="text"
                  class="form-control"
                  name="lastName"
                  id="lastName"
                  placeholder="*Apellido"
                  data-rule="lastName"
                  data-msg="Please enter a valid email"
                />
                <div *ngIf="wrongLastName" class="error">Se requiere apellido</div>

                <div class="validate"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <input
                  [(ngModel)]="presentProjectForm.email"
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="*E-mail"
                  data-rule="email"
                  data-msg="Please enter a valid email"
                />
                <div *ngIf="wrongEmail" class="error">Correo no v√°lido</div>
                <div class="validate"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
              <textarea 
              [(ngModel)]="presentProjectForm.desc"
              placeholder="Contanos de que se trata" 
              class="form-control" 
              id="desc"  
              rows="3"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <input
                [(ngModel)]="presentProjectForm.file"
                type="file" 
                (change)="onFileSelected($event)" 
                class="" 
                id="validatedCustomFile" 
                required type="file" 
                >

              <!-- <div class="custom-file">
                <input                  
                  [(ngModel)]="presentProjectForm.file"
                  type="file" 
                  (change)="onFileSelected($event)" 
                  class="custom-file-input" 
                  id="validatedCustomFile" 
                  required>
                <label class="custom-file-label" for="validatedCustomFile">Cargar pdf</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
              </div> -->
              </div>
            </div>
            <br />
            <div class="text-center">
              <button [disabled]="wrongValidate" class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
